<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/app.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <body>
    <!-- As a heading -->
<nav class="navbar bg-dark navbar-dark">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Inicio</span>
  </div>
</nav>
    
    <section class="contenido">
      <div class="row">
        <div class="col col-xs-12 col-sm-12 col-md-4">
          <article class="formulario " >
            <nav class="navbar bg-dark navbar-dark">
              <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Formulario</span>
              </div>
            </nav>
            <form action="" id="frmEstudiante">
              <div>
                <label for="">Nombre</label>
                <input type="text" name="nombre" id="nombre" />
              </div>
              <div>
                <label for="">Apellido</label>
                <input type="text" name="apellido" id="apellido" />
              </div>
              <div>
                <label for="">Email</label>
                <input type="text" name="email" id="email" />
              </div>
              <div>
                <label for="">telefono</label>
                <input type="text" name="tel" id="tel" />
              </div>
              <div>
                <button type="submit" class="btn btn-dark">Guardar</button>
              </div>
            </form>
          </article>
        </div>
        <div class="col col-xs-12 col-sm-12 col-md-8">
          <article class="lista ">
            <nav class="navbar bg-dark navbar-dark">
              <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Lista</span>
              </div>
            </nav>
            <div class="listas mt-3"></div>
          </article>
        </div>
      </div>
      
      
    </section>

    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
